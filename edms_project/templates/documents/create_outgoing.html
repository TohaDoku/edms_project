{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h4>Создание исходящего документа</h4>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}{{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button class="btn btn-success w-100">Сохранить и отправить на согласование</button>
    </form>
</div>
{% endblock %}
