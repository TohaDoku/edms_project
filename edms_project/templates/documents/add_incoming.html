{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="mb-4">Регистрация входящего документа</h4>
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success w-100">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
