{% extends 'base.html' %}
{% block title %}Создание поручения — ЭДО{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card">
      <div class="card-header bg-primary text-white"><h5 class="mb-0">Создание поручения</h5></div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">Отмена</a>
            <button type="submit" class="btn btn-success">Создать</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
