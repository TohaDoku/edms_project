{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Создание поручения</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="text-end">
                                <button type="submit" class="btn btn-success">Создать</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">К списку поручений</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
