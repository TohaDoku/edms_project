{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Архив документов</h2>
  <div class="row row-cols-1 g-3">
    {% for doc in documents %}
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5>{{ doc.title }}</h5>
            <p class="text-muted">{{ doc.description }}</p>
            <a href="{{ doc.file.url }}" class="btn btn-sm btn-outline-primary">Скачать</a>
            <span class="badge bg-secondary float-end">{{ doc.get_status_display }}</span>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
