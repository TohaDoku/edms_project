{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <h2>Редактировать поручение: {{ task.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
