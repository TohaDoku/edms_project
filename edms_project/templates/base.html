<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard' %}">ЭДО | Рузский округ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Панель</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Документы</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'incoming_add' %}">Добавить входящий</a></li>
            <li><a class="dropdown-item" href="{% url 'create_outgoing' %}">Создать исходящий</a></li>
            <li><a class="dropdown-item" href="{% url 'route_list' %}">Маршруты</a></li>
            <li><a class="dropdown-item" href="{% url 'document_archive' %}">Архив</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login_journal' %}">Журнал входов</a>
        </li>
      </ul>

      
        <span class="navbar-text me-2">
          {{ user.get_full_name|default:user.username }}
        </span>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button class="btn btn-outline-light btn-sm">Выйти</button>
        </form>
      {% endif %}
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
